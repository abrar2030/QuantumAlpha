apiVersion: v1
kind: Namespace
metadata:
  name: quantumalpha
  labels:
    name: quantumalpha
    compliance.sox: "true"
    compliance.pci-dss: "true"
    compliance.glba: "true"
    security.level: "high"
    environment: "production"
  annotations:
    scheduler.alpha.kubernetes.io/node-selector: "security=high"
    security.alpha.kubernetes.io/sysctls: "net.core.somaxconn=65535"
spec:
  finalizers:
    - kubernetes
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: quantumalpha-quota
  namespace: quantumalpha
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: quantumalpha-limits
  namespace: quantumalpha
spec:
  limits:
    - default:
        cpu: "1"
        memory: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container
    - max:
        storage: "100Gi"
      type: PersistentVolumeClaim
