apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: quantumalpha
  labels:
    compliance.pci-dss: "true"
    compliance.sox: "true"
  annotations:
    kubernetes.io/description: "Default deny all traffic - security baseline"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: quantumalpha
  labels:
    app: postgres
    compliance.pci-dss: "true"
    compliance.sox: "true"
  annotations:
    kubernetes.io/description: "Network policy for PostgreSQL database"
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: data-service
        - podSelector:
            matchLabels:
              app: risk-service
      ports:
        - protocol: TCP
          port: 5432
    - from:
        - podSelector:
            matchLabels:
              app: postgres-exporter
      ports:
        - protocol: TCP
          port: 9187
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - podSelector:
            matchLabels:
              app: postgres-exporter
      ports:
        - protocol: TCP
          port: 9187
---
